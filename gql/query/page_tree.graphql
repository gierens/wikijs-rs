query PageTree(
    $parent: Int!
    $mode: PageTreeMode!
    $includeAncestors: Boolean!
    $locale: String!
    ) {
  pages {
    tree (
      parent: $parent,
      mode: $mode,
      includeAncestors: $includeAncestors,
      locale: $locale
    ) {
      id
      path
      depth
      title
      isPrivate
      isFolder
      privateNS
      parent
      pageId
      locale
    }
  }
}
